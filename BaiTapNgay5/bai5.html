<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border-left: 10px solid yellow;background-color: bisque ">
        <div style="margin-left: 10px; margin-bottom: 20px;">
            <p>CSS example:</p>
            <p>In this example, we condense three rules with identical declarations into one. Thus,</p>
            <p>h1 { font-family: sans-serif }</p>
            <p>h2 { font-family: sans-serif }</p>
            <p>h3 { font-family: sans-serif }</p>
            <p>is equivalent to:</p>
            <p>h1, h2, h3 { font-family: sans-serif }</p>
        </div>
    </div>
</body>
</html>
