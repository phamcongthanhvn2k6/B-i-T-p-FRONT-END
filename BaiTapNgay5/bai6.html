<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 800px;
            border: 3px solid green;
            margin :auto
        }

        .center-text {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1 class="center-text">Center Align Text</h1>
    <p>
        <span style="color: rgb(0, 0, 0);">To just center the text inside an element, use</span>
        <span style="color: rgb(255, 0, 0);">text-align: center;</span>
    </p>
    
    <div class="center-box">
        <p class="center-text">This Text is centered.</p>
    </div>

    <div style="background-color: rgb(216, 216, 216); width: 800px;">
        <p style="padding: 20px;">Example</p>
        <div style="background-color: white; padding: 10px; margin-left: 10px; margin-right: 10px;">
                <p>
                    <span style="color: blueviolet;">center</span>
                    <span style="color: black;">{</span>
                </p>

                <p>
                    <span style="color: rgb(255, 0, 0);">Text-align:</span>
                    <span style="color: black;">:</span>
                    <span style="color: rgb(51, 9, 238);">center</span>
                    <span style="color: black;">;</span>
                </p>

                <p>
                    <span style="color: rgb(255, 0, 0);">border</span>
                    <span style="color: black;">:</span>
                    <span style="color: rgb(51, 9, 238);">3px solid green</span>
                    <span style="color: black;">;</span>
                </p>
            
        </div>
        <br>
        <button style="background-color: rgb(14, 158, 62); color: aliceblue; margin-left: 20px; margin-bottom: 20px;">Try it Yourself</button>
    </div>
</body>
</html>
