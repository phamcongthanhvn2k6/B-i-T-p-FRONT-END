<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display:inline-block;
            width: 28%;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Họ Và Tên</label>
        <input type="text" id="name" placeholder="Họ Và Tên">
        <br>
        <label for="date">Ngày Sinh:</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="gioitinh">Giới Tính:</label>
        <input type="radio" id="nam" name="gioitinh" value="nam">Nam
        <input type="radio" id="nu" name="gioitinh" value="nu">Nữ
        <br>
        <label for="sdt">Số Điện Thoại</label>
        <input type="tel" id="sdt" placeholder="Số Điện Thoại">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email">
        <br>
        <label for="Tencongty">Tên Công Ty:</label>
        <input type="text" id="tencongty" placeholder="Tên Công Ty">
        <br>
        <label for="vaitrotrongcongty">Vai Trò Trong Công Ty:</label>
        <input type="text" id="vaitrotrongcongty" placeholder="Vai Trò Trong Công Ty">
        <br>
        <label  for="quymocongty">Quy Mô Công Ty:</label>
        <select>
            <option value="Doanh Nghiep Nho">Doanh Nghiệp Nhỏ</option>
            <option value="Doanh Nghiệp Vua">Doanh Nghiệp Vừa</option>
            <option value="Doanh Nghiệp Lon">Doanh Nghiệp Lớn</option>
        </select>
        <br>
        <label for="nganhnghecongty">Ngành Nghề Công Ty</label>
        <input type="text" id="nganhnghecongty" placeholder="Ngành Nghề Công Ty">
        <br>
        <label for="lydothamgiaclb">Lý do tham gia CLB:</label>
        <textarea id="lydothamgiaclb" name="lydothamgiaclb" rows="4" cols="50"></textarea>
        <br>
        <label for="kinhnghiemlanhdao">Kinh Nghiệm Lãnh Đạo:</label>
        <textarea id="kinhnghiemlanhdao" name="kinhnghiemlanhdao" rows="4" cols="50"></textarea>
        <br>
        <label for="muctieukhithamgiacaulacbo">Mục Tiêu Khi Tham Gia Câu Lạc Bộ:</label>
        <textarea id="muctieukhithamgiacaulacbo" name="muctieukhithamgiacaulacbo" rows="4" cols="50"></textarea>
        <br>
        <label for="muonthamgia">Chương Trình Sự Kiện Mong Muốn Tham Gia:</label>
        <input type="checkbox" id="muonthamgia" name="muonthamgia" value="Networking">Networking
        <input type="checkbox" id="muonthamgia" name="muonthamgia" value="Hội Thảo">Hội Thảo
        <input type="checkbox" id="muonthamgia" name="muonthamgia" value="Workshop">Workshop
        <br>
        <label for="dangkynhanbantin">Đăng Ký Nhận bản Tin:</label>
        <input type="checkbox" id="dangkynhanbantin" name="dangkynhanbantin" value="Có">Có
        <br>
        <button>Đăng Kí Hội Viên</button>
    </form>
</body>
</html>
