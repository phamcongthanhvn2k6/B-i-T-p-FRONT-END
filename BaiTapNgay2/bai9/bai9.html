<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            border-radius: 20%;
        }
    </style>
</head>
<body>
    <h1 align="center">My Store </h1>
    <table border="1" align="center">
        <tr>
            <th align="center"><strong>Item Photo</strong></th>
            <th align="center"><strong>Name</strong></th>
            <th align="center"><strong>Price</strong></th>
        </tr>
        <tr>
            <td align="center"><img src="1.jpg" width="160" height="100" ></td>
            <td align="center">Oranges</td>
            <td align="center">$10.00</td>
        </tr>
        <tr>
            <td align="center"><img src="2.jpg" alt="Item 2" width="160" height="100"></td>
            <td align="center">Kiwi</td>
            <td align="center">$20.00</td>
        </tr>
        <tr>
            <td align="center"><img src="3.jpg" alt="Item 3" width="160" height="100"></td>
            <td align="center">Banana</td>
            <td align="center">$30.00</td>
        </tr>
        <tr>
            <td align="center"><img src="4.jpg" alt="Item 3" width="160" height="100"></td>
            <td align="center">apples</td>
            <td align="center">$35.00</td>
        </tr>
        <tr>
            <td align="center"><img src="5.jpg" alt="Item 3" width="160" height="100"></td>
            <td align="center">Strawberry</td>
            <td align="center">$220.00</td>
        </tr>
    </table>
</body>
</html>
